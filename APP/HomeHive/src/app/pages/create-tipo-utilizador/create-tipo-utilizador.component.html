<h2 class="text-center mt-5">Criar novo TipoUtilizador</h2>
<div class="container">
  <form class="mt-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Designação:</label>
      <input type="text" class="form-control" id="nome" placeholder="Insira a designação!" name="designacao"
        [(ngModel)]="tipoUtilizador.designcacao">
    </div>
    <button class="btn btn-success" (click)="criarTipoUtilizador()">Criar</button>
    <a routerLink="" class="btn btn-secondary ms-2">Voltar</a>

  </form>
    
</div>
